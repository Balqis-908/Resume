
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سيرة ذاتية | Resume</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary-color: #0d6efd;
      --background-light: #f4f4f4;
      --background-dark: #1e1e1e;
      --text-light: #ffffff;
      --text-dark: #1a1a1a;
      --transition-speed: 0.3s;
    }

    body {
      font-family: 'Cairo', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-light);
      color: var(--text-dark);
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }

    .language-toggle, .theme-toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      background-color: var(--primary-color);
      color: white;
      transition: background-color var(--transition-speed);
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      border-radius: 50%;
      width: 140px;
      height: 140px;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid var(--primary-color);
    }

    .section {
      display: none;
    }

    .visible {
      display: block;
    }

    .ar {
      direction: rtl;
      text-align: right;
    }

    .en {
      direction: ltr;
      text-align: left;
    }

    h1 {
      margin-bottom: 5px;
    }

    .info p {
      margin: 5px 0;
    }

    .social-icons {
      text-align: center;
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 22px;
      color: var(--primary-color);
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .section-title {
      font-size: 20px;
      margin-top: 30px;
      color: var(--primary-color);
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li::before {
      content: "\2022 ";
      color: var(--primary-color);
      font-weight: bold;
      display: inline-block;
      width: 1em;
    }

    .dark-mode {
      background-color: var(--background-dark);
      color: var(--text-light);
    }

    .dark-mode .container {
      background-color: #2a2a2a;
      color: var(--text-light);
    }

    .cta {
      text-align: center;
      margin-top: 30px;
    }

    .cta a {
      background-color: #198754;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="language-toggle">
    <button onclick="switchLang('ar')">العربية</button>
    <button onclick="switchLang('en')">English</button>
    <button onclick="toggleTheme()">🌓 الوضع الليلي</button>
  </div>
  <div class="container">
    <!-- المحتوى موجود في نسخة HTML على الكانفاس -->
    <!-- تم حذفه من هنا لتوفير المساحة -->
  </div>
  <script>
    function switchLang(lang) {
      document.getElementById("ar-section").classList.remove("visible");
      document.getElementById("en-section").classList.remove("visible");
      document.getElementById(`${lang}-section`).classList.add("visible");
    }
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
